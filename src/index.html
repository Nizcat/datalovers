<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300&family=Lora:ital@1&family=Montserrat:wght@100&display=swap"
    rel="stylesheet">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><img id="logonav" src="../src/img/41AX51uL0dL.svg" alt="Inicio"></li>
        <li>Studio Ghibli</li>
        <li><a id="quiz" href="#">Quiz</a></li>
        <li>
          <form for="search">
            <input type="text" id="search" placeholder="search">
          </form>
        </li>
      </ul>
    </nav>
    <section class="slide_section">
      <div class="img_slide">
        <ul>
          <li><img src="../src/img/slimg1.jpg" alt="img1"></li>
          <li><img src="../src/img/slimg2.jpg" alt="img2"></li>
          <li><img src="../src/img/slimg3.jpg" alt="img3"></li>
        </ul>
      </div>
      <div class="logo">
        <img class="logoghibli" id="logoghibli" src="/img/logo.png" alt="">
      </div>
    </section>
  </header>
  <main>
    <section class="organize" id="organize">
      <div class="sort">
        <a href="#" role="button" class="sort" id="button_sort" title="Haz click aqui para ordenar las peliculas">
          <span>Sort</span>
        </a>
        <div class="select_sort" id="sorting">
        </div>
      </div>
      <div class="filter_section">
        <a href="#" class="filter_section" role="button" id="button_filter"
          title="Haz click aqui para filtrar las peliculas">
          <span>Filter</span>
        </a>
        <div class="filter" id="filter">
        </div>
      </div>
    </section>
    <div class="container" id="container">
      <div class="container_cards" id="container_cards"></div>
    </div>
    <section class="info_film" id="info_film">
      <div class="container_info" id="container_info"></div>
      <div id="infoFilm_section"></div>
      <section class="peopleLocations">
        <div class="container_people container_cards" id="container_people">
        </div>
        <div class="container_locations container_cards" id="container_locations">
        </div>
      </section>
    </section>
  </main>
  <footer>By Nizaggie Â©Todos los derechos resevados</footer>

  <script src="main.js" type="module"></script>
</body>

</html>
